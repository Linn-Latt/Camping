<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Basket</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >

	<link rel="stylesheet" type="text/css" href="style.css"> 

</head>
<body>

		<!-- beginning of header -->
		<header>

			<div class="container">

				<nav>

					<!--   Used to Add Menu bar-->
                    <input type="checkbox" id="checkb"  class="checkb">
                    <label for="checkb" class="menubar">
                        <i class="fa-solid fa-bars open"></i>
                        <!-- <i class="fa-solid fa-xmark close"></i> -->
                    </label> 
                    <!--   Used to Add Menu bar-->

					<div class="logo">

						<img src="./images/logo1.png" alt="logo">
						<h4>Retail Camping Company</h4> 

					</div>

					<div class="navlist">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="index.html">About</a></li>
							<li><a href="index.html">Product</a></li>
							<li><a href="#contact">Contact</a></li>
							<li><a href="signin.html"> <i class="fa-solid fa-user navi"></i> </a></li>
							<li><a href="shoppingbasket.html"> <i class="fa-solid fa-cart-shopping navi"></i> </a></li>
						</ul>
					</div>

				</nav>
					
			</div>

		</header>
	<!-- end of header -->


	<!-- shopping detail -->

	<div id="basket">

		<div class="container">

			<div class="sbasket">

				<table>
					<caption>Your Shopping List</caption>

					<tr>
						<th>Product</th>
						<th>Quantity</th>
						<th>Price</th>
					</tr>

					<tr>
						<td>
							<div class="img">
								<img src="./images/01.png" alt="tent">
								<p>Tent</p>
							</div>
						</td>
						<td>1</td>
						<td>83000 MMK</td>
					</tr>

					<tr>
						<td>
							<div class="img">
								<img src="./images/02.png" alt="water bottle">
								<p>Water Bottle</p>
							</div>
						</td>
						<td>1</td>
						<td>21000 MMK</td>
					</tr>
					
					<tr>
						<td>
							<div class="img">
								<img src="./images/03.png" alt="flashlight">
								<p>Flashlight</p>
							</div>
						</td>
						<td>1</td>
						<td>19500 MMk</td>
					</tr>

					<tr>
						<td></td>
						<td><h5>Total</h5></td>
						<td><h5>123500 MMK</h5></td>
					</tr>

				</table>

			</div>
			
		</div>

	</div>

	<!-- shopping detail -->


	<!-- beginning of contact us -->
	<div id="contact">

		<div class="container">

			<div class="contact_1">
                <h2>Contact Us</h2>
                <p> Submit your email & Get news and offers to your inbox</p>
                <input type="email" id="email">
                <button>Send</button>
            </div>
			
		</div>

	</div>
	<!-- end of contact us -->


	<!-- beginning of footer -->
	<footer>

		<div class="container">

			<div class="footer">
				<i class="fa-brands fa-facebook i1"></i>
                <i class="fa-brands fa-instagram i2" ></i>
                <i class="fa-brands fa-youtube i3" ></i>
                <i class="fa-brands fa-pinterest i4" ></i>
                <i class="fa-brands fa-twitter i5"></i>
                <i class="fa-solid fa-location-dot i6"></i>
			</div>
			
		</div>

	</footer>
	<!-- end of footer -->

</body>
</html>
