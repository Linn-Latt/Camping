	<!-- Review (contact) -->

	<div id="signin">

		<div class="container">
			
			<div class="signin">

				<form>

					<label for="Username">Username:</label>
					<input id="Username" type="text" class="uname"> <br> <br>

					<label for="Firstname">Firstname:</label>
					<input id="Firstname" type="text" class="fname"> <br> <br>

					<label for="Lastname">Lastname:</label> 
					<input id="Lastname" type="text" class="lname"> <br> <br>

					<label for="Email">Email:</label>
					<input id="Email" type="email" class="email"> <br> <br>

					<label for="Phone">Phone:</label> 
					<input id="Phone" type="text" class="phone"> <br> <br>

					<input type="submit" class="signin">

				</form>

			</div>

		</div>

	</div>
